    <script>



const getAvr = function(array){
            let total = 0;
            for(let i = 0; i < array.length; i++){
                total+=array[i];
            }
            return total / array.length
        }


        const southData = [13, 15, 19, 26, 21, 22, 23];

        const westData = [15, 14, 16, 18, 17, 24, 25];

        const eastData = [20, 17, 19, 15, 24, 25, 26];

        const northData = [19, 18, 23, 20, 23, 19, 31];

        alert (`${Math.floor(getAvr(southData))}, 
            ${Math.floor(getAvr(westData))}, 
            ${Math.floor(getAvr(eastData))}, 
            ${Math.floor(getAvr(northData))}, 
        `)
    </script>
